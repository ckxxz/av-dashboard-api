<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>AV부 사전설치 체크리스트 (팀장용)</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="고양04 AV공정표" />
    <link rel="apple-touch-icon" href="/icons/icon-180x180-woker.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f8fafc;
      }
      .filter-btn.active {
        background-color: #3b82f6;
        color: white;
      }
      .filter-btn:not(.active) {
        background-color: white;
        color: #374151;
        border: 1px solid #d1d5db;
      }
      #loading-overlay {
        transition: opacity 0.3s ease;
      }
      .task-row.completed {
        background-color: #dcfce7;
      }
      .task-row.completed .task-name {
        text-decoration: line-through;
        color: #64748b;
      }
      .task-row {
        transition: background-color 0.2s ease-in-out;
      }
      .task-row:hover {
        background-color: #eff6ff;
      }

      /* --- MOBILE OPTIMIZATION START --- */
      @media (max-width: 768px) {
        header.flex {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .tab-btn {
          flex: 1;
          text-align: center;
          font-size: 0.875rem;
          padding: 0.5rem 0.25rem;
        }

        nav.flex {
          flex-wrap: wrap;
          justify-content: space-between;
          gap: 0.5rem;
        }

        .chart-container {
          height: 180px !important;
          width: 100% !important;
        }

        .grid-cols-2,
        .grid-cols-4,
        .md\:grid-cols-2,
        .lg\:grid-cols-4,
        .md\:grid-cols-3,
        .lg\:grid-cols-2 {
          grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
        }

        .sm\:grid-cols-4 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .text-3xl {
          font-size: 1.5rem !important;
        }
        .text-2xl {
          font-size: 1.25rem !important;
        }
        .text-xl {
          font-size: 1.125rem !important;
        }
        .text-lg {
          font-size: 1rem !important;
        }
        .text-sm {
          font-size: 0.875rem !important;
        }

        .p-6 {
          padding: 1rem !important;
        }
        .p-4 {
          padding: 0.75rem !important;
        }

        .overflow-x-auto table {
          min-width: 720px;
        }

        /* 사전설치 공정표 내 팀, 담당자 너비 증가 */
        #worker-tasks-table td:nth-child(3),
        #worker-tasks-table td:nth-child(6) {
          min-width: 80px;
          white-space: nowrap;
        }
      }
      /* — MOBILE OPTIMIZATION END — */
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <!-- 로딩 오버레이 -->
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50"
    >
      <div class="text-center">
        <svg
          class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="text-lg font-semibold text-slate-700">
          데이터를 불러오는 중입니다...
        </p>
      </div>
    </div>

    <div class="container mx-auto p-4 md:p-6">
      <header class="mb-6 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-slate-900">
            AV부 사전설치 체크리스트 (팀장용)
          </h1>
          <p class="text-slate-600 mt-1">
            담당 작업을 확인하고, 진행 상태와 메모를 관리하세요.
          </p>
        </div>
        <button
          id="refresh-button"
          class="p-2 rounded-full hover:bg-slate-200 active:bg-slate-300 transition-colors"
          aria-label="새로고침"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-slate-600"
          >
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
            <path d="M21 3v5h-5" />
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
            <path d="M3 21v-5h5" />
          </svg>
        </button>
      </header>

      <main>
        <!-- 날짜 필터 -->
        <div id="date-filter-controls" class="mb-2">
          <span class="text-sm text-slate-700 whitespace-nowrap"
            >날짜를 선택해주세요.</span
          >
          <select
            id="date-filter"
            class="px-3 py-1 text-sm rounded-md border border-gray-300"
          >
            <option value="All">전체 날짜</option>
            <option value="2025-08-13">2025년 8월 13일</option>
            <option value="2025-08-14">2025년 8월 14일</option>
            <option value="2025-08-15">2025년 8월 15일</option>
            <option value="2025-08-16">2025년 8월 16일</option>
            <option value="2025-08-17">2025년 8월 17일</option>
          </select>
        </div>

        <!-- 팀 필터 -->
        <div id="team-filter-controls" class="mb-4 overflow-x-auto">
          <div class="flex space-x-2 w-max min-w-full flex-nowrap">
            <button
              data-team="All"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md active min-w-fit"
            >
              전체
            </button>
            <button
              data-team="오디오트러스팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              오디오트러스팀
            </button>
            <button
              data-team="사이드스피커팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              사이드스피커팀
            </button>
            <button
              data-team="오디오AV데스크팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              오디오AV데스크팀
            </button>
            <button
              data-team="전기팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              전기팀
            </button>
            <button
              data-team="전광판트러스팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              전광판트러스팀
            </button>
            <button
              data-team="비디오케이블팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              비디오케이블팀
            </button>
            <button
              data-team="비디오AV데스크팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              비디오AV데스크팀
            </button>
            <button
              data-team="무대팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              무대팀
            </button>
            <button
              data-team="IT팀"
              class="filter-btn team-filter-btn px-3 py-1 text-sm font-semibold rounded-md min-w-fit"
            >
              IT팀
            </button>
          </div>
        </div>

        <!-- 테이블 -->
        <div class="bg-white rounded-lg shadow-sm overflow-x-auto">
          <table class="w-full text-sm text-left">
            <thead class="bg-slate-100 text-slate-600">
              <tr>
                <th class="p-3">팀</th>
                <th class="p-3 text-center">상태</th>
                <th class="p-3">작업 항목</th>
                <th class="p-3 text-center min-w-[64px]">메모</th>
                <th class="p-3">담당자</th>
                <th class="p-3">시작 예정</th>
                <th class="p-3">완료 목표</th>
                <th class="p-3 min-w-[64px]">자료</th>
              </tr>
            </thead>
            <tbody id="worker-tasks-table">
              <!-- rows -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- 메모 팝업 -->
    <div
      id="memo-popup"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white p-6 rounded shadow-lg w-[90%] max-w-md">
        <h2 class="text-lg font-semibold mb-2">메모</h2>
        <textarea
          id="memo-textarea"
          class="w-full h-32 p-2 border rounded"
        ></textarea>
        <div class="flex justify-end mt-4 space-x-2">
          <button
            onclick="closeMemoPopup()"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            닫기
          </button>
          <button
            onclick="saveMemo()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            저장
          </button>
        </div>
      </div>
    </div>

    <script>
      // --- 공통 상수 (fac와 동일) ---
      const statusOrder = ["대기", "진행중", "완료", "문제", "보류"];
      const statusColorMap = {
        대기: "bg-gray-400",
        진행중: "bg-blue-500",
        완료: "bg-green-500",
        문제: "bg-red-500",
        보류: "bg-yellow-500",
      };

      let tasks = [];
      let currentFilter = "All";
      let currentDateFilter = "All";

      // --- 데이터 로드 ---
      async function fetchData() {
        const res = await fetch("/api/avSetupTasks");
        if (!res.ok) throw new Error("Failed to fetch avSetupTasks");
        const data = await res.json();
        // completed 필드 문자열 기반 정규화 (fac와 동일 스키마 가정)
        tasks = data.map((d) => ({
          ...d,
          id: parseInt(d.id),
          completed: (d.completed || "대기").trim(), // "대기"/"진행중"/"완료"/...
        }));
      }

      // --- 상태 토글 (fac와 동일 UX) ---
      async function updateTaskStatus(taskId) {
        const task = tasks.find((t) => t.id === taskId);
        if (!task) return;
        const currentIndex = statusOrder.indexOf(task.completed);
        const nextStatus = statusOrder[(currentIndex + 1) % statusOrder.length];

        const res = await fetch("/api/updateTask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            taskId,
            completed: nextStatus,
            sheetName: "avSetupTasks", // ✅ AV 시트 지정
          }),
        });
        if (!res.ok) {
          alert("상태 업데이트 실패");
          return;
        }
        task.completed = nextStatus;
        renderTasks();
      }

      // --- 렌더 ---
      function renderTasks() {
        const tbody = document.getElementById("worker-tasks-table");
        tbody.innerHTML = "";

        const filtered = tasks.filter((task) => {
          const teamOk = currentFilter === "All" || task.team === currentFilter;
          let dateOk = true;
          if (currentDateFilter !== "All" && task.start) {
            const taskDate = task.start
              .split(" ")[0]
              .replace(/\./g, "-")
              .trim();
            dateOk = taskDate === currentDateFilter;
          }
          return teamOk && dateOk;
        });

        const fmt = {
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        };

        filtered.forEach((task) => {
          const tr = document.createElement("tr");
          tr.className = "task-row border-b border-slate-200";

          const startTime = task.start
            ? new Date(task.start.replace(/\s/g, "T"))
            : null;
          const endTime =
            startTime && task.duration
              ? new Date(startTime.getTime() + task.duration * 60000)
              : null;

          tr.innerHTML = `
            <td class="p-3 align-middle whitespace-nowrap">
              <span class="px-2 py-1 text-xs font-semibold rounded-full bg-slate-200 text-slate-700">${
                task.team || ""
              }</span>
            </td>
            <td class="p-4 text-center align-middle whitespace-nowrap">
              <button data-task-id="${
                task.id
              }" class="status-chip px-2 py-1 rounded-full text-white text-xs font-semibold ${
            statusColorMap[task.completed] || "bg-gray-300"
          }">
                ${task.completed}
              </button>
            </td>
            <td class="p-3 font-semibold task-name align-middle whitespace-nowrap">
              ${task.task || ""}
            </td>
            <td class="p-3 text-center align-middle whitespace-nowrap">
              ${
                task.memo && task.memo.trim() !== ""
                  ? `<button onclick="openMemoPopup('av', ${task.id})" title="메모 있음">📌</button>`
                  : `<button onclick="openMemoPopup('av', ${task.id})" title="메모 없음" class="opacity-10">📌</button>`
              }
            </td>
            <td class="p-3 align-middle whitespace-nowrap">${
              task.person || ""
            }</td>
            <td class="p-3 align-middle text-sm whitespace-nowrap">
              ${
                startTime && !isNaN(startTime)
                  ? startTime.toLocaleString("ko-KR", fmt)
                  : "미정"
              }
            </td>
            <td class="p-3 align-middle text-sm whitespace-nowrap">
              ${
                endTime && !isNaN(endTime)
                  ? endTime.toLocaleString("ko-KR", fmt)
                  : "미정"
              }
            </td>
            <td class="p-3 text-center align-middle whitespace-nowrap">
              ${
                task.link
                  ? `<a href="${task.link}" target="_blank" class="inline-block text-blue-600 underline font-semibold hover:text-blue-800">링크</a>`
                  : ""
              }
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // --- 로딩/갱신 ---
      async function refreshData() {
        const overlay = document.getElementById("loading-overlay");
        overlay.style.display = "flex";
        overlay.style.opacity = "1";
        try {
          await fetchData();
          renderTasks();
        } finally {
          overlay.style.opacity = "0";
          setTimeout(() => (overlay.style.display = "none"), 300);
        }
      }

      // --- 메모 팝업 로직 (fac 동일) ---
      let currentMemoTaskId = null;

      function openMemoPopup(tab, taskId) {
        currentMemoTaskId = taskId;
        const task = tasks.find((t) => t.id === taskId);
        document.getElementById("memo-textarea").value = task?.memo || "";
        document.getElementById("memo-popup").classList.remove("hidden");
      }
      function closeMemoPopup() {
        document.getElementById("memo-popup").classList.add("hidden");
        currentMemoTaskId = null;
      }
      async function saveMemo() {
        const memo = document.getElementById("memo-textarea").value.trim();
        if (!currentMemoTaskId) return;
        const res = await fetch("/api/updateMemo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ taskId: currentMemoTaskId, memo, tab: "av" }), // ✅ AV
        });
        if (!res.ok) {
          alert("메모 저장 실패");
          return;
        }
        const t = tasks.find((x) => x.id === currentMemoTaskId);
        if (t) t.memo = memo;
        closeMemoPopup();
        renderTasks();
      }

      // --- 초기화 ---
      window.onload = async () => {
        await refreshData();

        // 팀 필터
        document
          .getElementById("team-filter-controls")
          .addEventListener("click", (e) => {
            const btn = e.target.closest(".filter-btn");
            if (!btn) return;
            currentFilter = btn.dataset.team;
            document
              .querySelectorAll(".filter-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            renderTasks();
          });

        // 상태 변경
        document
          .getElementById("worker-tasks-table")
          .addEventListener("click", (e) => {
            const btn = e.target.closest(".status-chip");
            if (!btn) return;
            const taskId = parseInt(btn.dataset.taskId);
            updateTaskStatus(taskId);
          });

        // 날짜 필터
        document
          .getElementById("date-filter")
          .addEventListener("change", (e) => {
            currentDateFilter = e.target.value;
            renderTasks();
          });

        // 새로고침
        document
          .getElementById("refresh-button")
          .addEventListener("click", refreshData);
      };
    </script>
  </body>
</html>
